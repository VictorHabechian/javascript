<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var nome = window.prompt('Qual seu nome? ')
    var idade = window.prompt('Qual sua idade')
    var curso = window.prompt('Qual seu curso? ')
    idade = idade >= 18? 'mais': 'menos'

    document.write(`Olá ${nome}, você tem ${idade} do que 18 anos <br/> `)
    document.write(`Você esta cusando ${curso}`)
</script>
<body>
    
</body>
</html>
